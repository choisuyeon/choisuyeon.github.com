// Renders a single publication block
function renderPub(pub) {
  let mediaHtml = '';
  // Construct media block
  if (pub.media.type === 'video') {
    mediaHtml = `
      <video style="font-family: inherit; font-size: inherit; width: 100%; border-radius: 4px; ${pub.media.style ? pub.media.style : ''}"
        autoplay loop muted playsinline>
        <source src="${pub.media.src}" type="video/mp4" />
      </video>
    `;
  } else {
    // Separate CSS styles from JavaScript event handlers
    let cssStyle = 'border-radius: 4px;';
    let eventHandlers = '';
    
    if (pub.media.style) {
      // Check if it contains JavaScript event handlers (starts with "on")
      if (pub.media.style.trim().startsWith('on')) {
        // Extract event handlers and add them as proper HTML attributes
        eventHandlers = ' ' + pub.media.style;
      } else {
        // It's CSS, add it before our styling
        cssStyle = pub.media.style + '; ' + cssStyle;
      }
    }
    
    mediaHtml = `
      <img src="${pub.media.src}" alt="" style="${cssStyle}"${eventHandlers}/>
    `;
  }

  // Links (with line break after every 4)
  let linksHtml = '';
  if (pub.links && pub.links.length > 0) {
    linksHtml = pub.links.map((link, i) => {
      let el = '';
      if (!link.url) {
        el = `[${link.label}]`;
      } else {
        let target = link.newtab ? ' target="_blank"' : '';
        el = `<a href="${link.url}"${target}>[${link.label}]</a>`;
      }
      // Add separator if not last in this group of 4, else add line break
      if ((i + 1) % 4 === 0 && i !== pub.links.length - 1) {
        el += '<br>';
      } else if (i !== pub.links.length - 1 && (i + 1) % 4 !== 0) {
        el += ' | ';
      }
      return el;
    }).join('');
  }

  return `
    <div class="row border-top" align="left">
      <div class="3u 12u$(mobile)">
        <a href="${pub.links && pub.links[0] && pub.links[0].url ? pub.links[0].url : '#'}" class="image fit">
          ${mediaHtml}
        </a>
      </div>
      <div class="9u 12u$(mobile)" style="font-size:90%;">
        <font class='avenir-bold-title'>${pub.title}</font>
        <br>
        <i>${pub.authorsHTML}</i> <br>
        <span font-style="normal">${pub.venue}</span>
        <br><br>
        ${linksHtml}
      </div>
    </div>
  `;
}

function renderPublications(showType) {
  let html = '';
  publications.forEach(pub => {
    if (pub.show.includes(showType)) {
      html += renderPub(pub);
    }
  });
  return html;
}

    // Selected/All toggle UI feedback
    sel0.style.fontWeight = (idx === 0) ? 'bold' : 'normal';
    sel1.style.fontWeight = (idx !== 0) ? 'bold' : 'normal';
  }

  // Initial render
  showPubs(0);
  sel0.addEventListener('click', function(e){e.preventDefault(); showPubs(0);});
  sel1.addEventListener('click', function(e){e.preventDefault(); showPubs(1);});
});
</script>
